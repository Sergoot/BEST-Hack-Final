<!DOCTYPE html>
{% load static %}
{% include 'news/navbar.html' %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'news/css/news-style.css' %}">

  <title>KL-info</title>
</head>
<body>

  <div class="select">
  {% for cat in all_cats %}
    <a class="botn" href="{% url 'news' cat.title %}">{{cat.ru_title}}</a>
    {% endfor %}
  </div>

  <main>
    {% for data in data %}
    <div class="card">
      <h5 class="card-title">{{data.title}}</h5>
      <img src="{{data.url}}" class="card-img-top" alt="...">
      <div class="card-body">
        <p class="card-text">{{data.content|truncatechars:100}}</p>
        <p class="card-text"><small class="text-muted">Дата: {{data.date}}</small></p>
        <p class="card-text"><small class="text-muted">Источник: {{data.source}}</small></p>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Читать далее</button>
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Новость</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
              {{data.content}}
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </main>









</body>
</html>
