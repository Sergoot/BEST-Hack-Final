<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KL-info</title>
    <link rel="stylesheet" href="{% static 'news/css/navbar.css' %}">
</head>
<body>
  <header>
    {% if request.user.is_authenticated %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">KL-info</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'news' 'politics' %}">Лента</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'price' %}">Валюта</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'users:portfolio' %}">Портфель</a>
            </li>
          </ul>
          <form class="d-flex">
            <h3>{{request.user.username}}</h3>
              <form class="d-flex">
                <a class="botn" href="{% url 'users:logout' %}">Выход</a>
              </form>
          </form>
        </div>
      </div>
    </nav>
    {% else %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">KL-info</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'news' 'politics' %}">Лента</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'price' %}">Валюта</a>
            </li>
          </ul>
          <form class="d-flex">
            <h3>{{request.user.username}}</h3>
            <form class="d-flex">
              <a class="botn" href="{% url 'users:login' %}">Вход</a>
          </form>
          </form>
        </div>
      </div>
    </nav>
    {% endif %}
  </header>

</body>
</html>
