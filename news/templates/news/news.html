<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% for data in data %}
        <h1>{{data.source}}</h1><br>
        <h2>{{data.title}}</h2><br>
        <h2>{{data.content}}</h2>
        <h4>Опубликовано: {{data.date}}</h4>
    <img src="{{data.url}}" alt="...">
    {% endfor %}

<div class="cat">
    {% for cat in all_cats %}
    <h3><a href="{% url 'news' cat.title %}">{{cat.ru_title}}</a></h3>
    {% endfor %}
</div>
</body>
</html>
